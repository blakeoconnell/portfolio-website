<!DOCTYPE html>
<html>

<head>
	<title>{{ project.title }} | Blake O'Connell</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Slab&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

  <div class="project">

  <div class="container">
    <div class="row">
      <div class="col">
          <a href="{{ url_for('home') }}" class="btn btn-primary project-btn">‚Üê Go Back</a>
          <a href="{{ project.githubURL }}" class="btn btn-secondary float-right">View the Source Code <i class="fab fa-github"></i></a>
      </div>
    </div>
    <div class="showcase">
      <h1>{{ project.title }}</h1>
      <h6>{{ project.short_desc }}</h6>
      <img src="{{ url_for('static', filename=project.imgURL) }}" alt="{{ project.title }} in action.">
    </div>
    <div class="description">
      <h2>
        About this project
      </h2>
      <hr>
      <p>{{ project.long_desc }}</p>
      <h2>Technologies</h2>
      <hr>
      <ul>
        {% for tech in project.technologies %}
        <li>{{ tech }}</li>
        {% endfor %}
      </ul>
      <h2>My Key Takeaways/Learnings</h2>
      <hr>
      <p>{{ project.learnings }}</p>
    </div>

  </div>

</div>






  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
